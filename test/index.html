<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HypeTML Tester</title>
    <!-- Link the css file from dist -->
    <link rel="stylesheet" href="../dist/HypeTML.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#lights").click(function () {
          $("body").toggleClass("dark");
          //toggle data-hype-theme between light and dark
          $("body").attr("data-hype-theme", function (i, attr) {
            return attr == "light" ? "dark" : "light";
          });
        });
      });
    </script>
    <style>
      .dark {
        background-color: #1e1e1e;
        color: #fff;
      }
      * {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="font-family: sans-serif" data-hype-theme="light">
    <!-- Alerts -->
    <button class="btn btn-primary mx-4 my-4" id="lights">Light Switch</button>

    <section style="padding: 25px">
      <h1>Buttons</h1>
      <button class="btn btn-standard">Standard</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-red">Red</button>

      <button class="btn btn-yellow">Yellow</button>
      <button class="btn btn-green">Green</button>
      <button class="btn btn-teal">Teal</button>
      <button class="btn btn-blue">Blue</button>
      <button class="btn btn-violet">Violet</button>
      <button class="btn btn-magenta">Magenta</button>
      <button class="btn btn-pink">Pink</button>
      <button class="btn btn-brown">Brown</button>
      <button class="btn btn-gray">Gray</button>
      <button class="btn btn-black">Black</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <div>
        <h4>Hollow Buttons</h4>
        <button class="btn btn-hollow-standard">Standard</button>
        <button class="btn btn-hollow-primary">Primary</button>
        <button class="btn btn-hollow-secondary">Secondary</button>
        <button class="btn btn-hollow-red">Red</button>
        <button class="btn btn-hollow-orange">Orange</button>
        <button class="btn btn-hollow-yellow">Yellow</button>
        <button class="btn btn-hollow-green">Green</button>
        <button class="btn btn-hollow-teal">Teal</button>
        <button class="btn btn-hollow-blue">Blue</button>
        <button class="btn btn-hollow-violet">Violet</button>
        <button class="btn btn-hollow-magenta">Magenta</button>
        <button class="btn btn-hollow-pink">Pink</button>
        <button class="btn btn-hollow-brown">Brown</button>
        <button class="btn btn-hollow-gray">Gray</button>
        <button class="btn btn-hollow-black">Black</button>
        <button class="btn btn-hollow-success">Success</button>
        <button class="btn btn-hollow-danger">Danger</button>
      </div>
      <div>
        <h4>Sizes</h4>
        <button class="btn btn-primary btn-sm">Small</button>
        <button class="btn btn-primary">Medium</button>
        <button class="btn btn-primary btn-lg">Large</button>
      </div>
      <div>
        <h4>Styles</h4>
        <button class="btn btn-primary disabled" disabled>Disabled</button>
        <button class="btn btn-primary btn-pill">Pill</button>
        <button class="btn btn-primary btn-sharp">Sharp</button>
      </div>
      <div>
        <h4>Mono Buttons</h4>
        <button class="btn btn-hollow-standard mono">Mono</button>
        <button class="btn btn-hollow-primary mono">Mono</button>
        <button class="btn btn-hollow-secondary mono">Mono</button>
        <button class="btn btn-hollow-red mono">Mono</button>
        <button class="btn btn-hollow-orange mono">Mono</button>
        <button class="btn btn-hollow-yellow mono">Mono</button>
        <button class="btn btn-hollow-green mono">Mono</button>
        <button class="btn btn-hollow-teal mono">Mono</button>
        <button class="btn btn-hollow-blue mono">Mono</button>
        <button class="btn btn-hollow-violet mono">Mono</button>
        <button class="btn btn-hollow-magenta mono">Mono</button>
        <button class="btn btn-hollow-pink mono">Mono</button>
        <button class="btn btn-hollow-brown mono">Mono</button>
        <button class="btn btn-hollow-gray mono">Mono</button>
        <button class="btn btn-hollow-black mono">Mono</button>
        <button class="btn btn-hollow-success mono">Mono</button>
        <button class="btn btn-hollow-danger mono">Mono</button>
      </div>
    </section>
    <section>
      <h1>Navbars</h1>

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="navbar-brand"><img src="https://cdn.dothtml.ca/hypetml/logo/vector/default-monochrome.svg" alt="logo" style="width: 50%"></div>

          <!-- <button class="navbar-toggler">

          <div class="navbar-collapse">
            <div class="navbar-navigation" style="margin-left: auto !important">

  </body>
</html>
